<div class="position-md-absolute w-100" id="floatingFormContainer">
    <div class="container d-flex justify-content-end align-items-center h-100" id="here-2">
      <form class="bg-hermes float-none float-md-right w-100 w-md-auto p-4 bg-hermes-md-opacity-0-75" id="floatingForm">
        <input type="hidden" name="asunto" id="asunto" value="{{ include.titulo }}">
        <h5 class="mb-0 text-white font-weight-bold" id="titulo-cambiante" data-default-title="{{ include.titulo }}">{{ include.titulo }}</h5>
        <hr class="red-line my-2">
        <p class="text-white mb-1"><small>NOS COMUNICAREMOS CONTIGO</small></p>
        <div class="form-group my-3">
          <input class="form-control" name="nombre" id="nombre" type="text" required placeholder="Nombre">
        </div>
        <div class="form-group my-3">
          <input class="form-control" name="telefono" id="telefono" type="text" required placeholder="Teléfono">
        </div>
        <div class="form-group my-3">
          <input class="form-control" name="email" id="email" type="text" required placeholder="Email">
        </div>
        <div class="row clearfix align-items-center">
          <div class="col-12 col-sm-auto mb-3 mb-sm-auto">
            <div class="form-group">
              <div class="form-check d-sm-flex align-items-center">
                <input class="form-check-input hermes-checkbox mr-sm-2" required id="acepto_terminos" name="acepto_terminos" type="checkbox">
                <label class="text-white form-check-label" for="acepto_terminos">Acepto términos y condiciones</label>
              </div>

            </div>
          </div>
          <div class="col-12 col-sm-auto">
            <button class="btn btn-red-hermes rounded-0" type="submit">ENVIAR</button>
          </div>
        </div>
        <div class="g-recaptcha"
          data-sitekey="6Ld4roIUAAAAAEJek9NS0vCiBN4QpAyFlCHw9uju"
          data-callback="onAfterRecaptcha"
          data-size="invisible"></div>
      </form>
    </div>
  </div>
